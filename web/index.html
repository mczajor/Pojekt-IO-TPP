<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="/eel.js"></script>
</head>
<body>
    <h1>Hello world!</h1>
    <div class="counter">0</div>
    <script>
        
        /// EXAMPLE FROM JS TO PYTHON USAGE ///
        eel.expose(from_js_to_python)
        function from_js_to_python(num) {
            return num / 2
        }

        /// EXAMPLE FROM PYTHON TO JS USAGE ///
        const handle_python = (num) => {
            document.querySelector(".counter").innerHTML = num            
        }

        eel.from_python_to_js(10)(handle_python)

    </script>
</body>
</html>
