<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="/eel.js"></script>
</head>
<body>
    <h1>Hello world!</h1>
    <div class="counter">0</div>
    <div class="data">-</div>
    <script>
        
        /// EXAMPLE FROM JS TO PYTHON USAGE ///
        eel.expose(from_js_to_python)
        function from_js_to_python(num) {
            return num / 2
        }

        /// EXAMPLE FROM PYTHON TO JS USAGE ///
        const handle_python = (num) => {
            document.querySelector(".counter").innerHTML = num            
        }

        eel.from_python_to_js(10)(handle_python)


        const handle_data = (data) => {
            document.querySelector(".data").innerHTML = data
        }

        // load data
        eel.DataService_load('./data/test-data.csv')
        // edit data
        setTimeout(_ => {
            eel.DataService_rename_row(1, 'test')
            eel.DataService_rename_column('kol1', 'kolumna-nowa-nazwa')
            eel.DataService_modify(3, 'kol2')
            eel.DataService_save('./data/edited-data.csv') // save edited data
        }, 500)
        // show data
        setTimeout(_ => eel.DataService_data()(handle_data), 1000);
    </script>
</body>
</html>
